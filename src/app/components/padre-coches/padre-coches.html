<div class="text-center p-4">
  <h2 class="text-2xl font-bold mb-4">ðŸš— Lista de Coches (Componente Padre)</h2>

  <div class="flex justify-center flex-wrap gap-2">
    @for (c of coches; track c) {
    <button
      (click)="seleccionarCoche(c)"
      [ngClass]="{
        'bg-green-500 text-white border-green-600': c === cocheSeleccionado,
        'bg-white text-gray-800 border-gray-600 hover:bg-gray-100': c !== cocheSeleccionado
      }"
      class="px-4 py-2 border-2 rounded-lg font-semibold transition"
    >
      {{ c.marca }} {{ c.modelo }}
    </button>
    } @empty {
    <p class="text-gray-500 text-lg mt-4">No hay coches disponibles ðŸš«</p>
    }
  </div>

  <hr class="my-6 border-gray-300" />

  <h3 class="text-xl font-semibold mb-2">ðŸ§© Coche seleccionado:</h3>

  @if (cocheSeleccionado) {
  <app-hijo-coche
    [coche]="cocheSeleccionado"
    (cocheActualizado)="actualizarCoche($event)"
  ></app-hijo-coche>
  } @else {
  <p class="text-gray-600 italic">Selecciona un coche de la lista.</p>
  }
</div>
